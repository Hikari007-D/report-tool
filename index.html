        /* üåì ‡∏õ‡∏∏‡πà‡∏° Toggle Dark Mode */

        textarea { min-height: 100px; resize: vertical; }
        
        /* ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡πà‡∏≤‡∏á‡πÜ */

        }
        button.remove-task-button:hover { background-color: #fa5252; }

        @media (max-width: 600px) {
            .task-list-header { display: none; }
            .task-row { flex-direction: column; gap: 10px; background-color: var(--task-bg); padding: 15px; border-radius: 10px; border: 1px solid var(--input-border); margin-bottom: 15px; }
            .task-row .task-detail, .task-row .task-status, .task-row .task-remark { width: 100%; flex: none; }

            box-shadow: 0 15px 35px rgba(0,0,0,0.4); transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);

        }

    </style>
</head>

    <script>
        // --- Variables ---
        const taskList = document.getElementById('task-list');
        const addTaskButton = document.getElementById('addTaskButton');
        const resetAllBtn = document.getElementById('resetAllBtn');
        const clearTasksBtn = document.getElementById('clearTasksBtn'); // ‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡∏°‡πà
        const themeToggle = document.getElementById('themeToggle'); // ‡∏õ‡∏∏‡πà‡∏° Dark Mode
        
        // Modal Elements
        const modal = document.getElementById('customModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const confirmModalBtn = document.getElementById('confirmModalBtn');
        const cancelModalBtn = document.getElementById('cancelModalBtn');
        const toast = document.getElementById('toast');
        
        let pendingAction = null; // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡πá‡∏ö‡∏ß‡πà‡∏≤‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏´‡∏ô‡∏°‡∏≤ (Reset All ‡∏´‡∏£‡∏∑‡∏≠ Clear Tasks)

        // --- Dark Mode Logic ---
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        themeToggle.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            let newTheme = theme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // --- Task Functions ---
        function createNewTaskRow(detailVal = '', statusVal = 'OK', remarkVal = '') {
            const newRow = document.createElement('div');
            newRow.className = 'task-row';
            newRow.innerHTML = `
                <input type="text" class="task-detail" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏á‡∏≤‡∏ô..." value="${detailVal}">
                <select class="task-status" aria-label="Status">
                    <option value="OK" ${statusVal === 'OK' ? 'selected' : ''}>Status: OK</option>
                    <option value="Pending" ${statusVal === 'Pending' ? 'selected' : ''}>Status: Pending</option>
                    <option value="In Progress" ${statusVal === 'In Progress' ? 'selected' : ''}>Status: In Progress</option>
                    <option value="Waiting" ${statusVal === 'Waiting' ? 'selected' : ''}>Status: Waiting</option>
                    <option value="NG" ${statusVal === 'NG' ? 'selected' : ''}>Status: NG</option>
                    <option value="-" ${statusVal === '-' ? 'selected' : ''}>Status: -</option>
                </select>
                <input type="text" class="task-remark" placeholder="‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏ (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)" value="${remarkVal}">
                <button type="button" class="remove-task-button">‡∏•‡∏ö</button>
            `;
            
            const statusSelect = newRow.querySelector('.task-status');
            updateStatusColor(statusSelect); 
            statusSelect.addEventListener('change', function() { updateStatusColor(this); saveData(); });

            const inputs = newRow.querySelectorAll('input');
            inputs.forEach(input => input.addEventListener('input', saveData));

            taskList.appendChild(newRow);
        }

        function updateStatusColor(selectElement) {
            selectElement.classList.remove('status-ok', 'status-ng', 'status-pending', 'status-waiting');
            const val = selectElement.value;
            if(val === 'OK') selectElement.classList.add('status-ok');
            else if(val === 'NG') selectElement.classList.add('status-ng');
            else if(val === 'Pending' || val === 'In Progress') selectElement.classList.add('status-pending');
            else if(val === 'Waiting') selectElement.classList.add('status-waiting');
        }

        addTaskButton.addEventListener('click', () => { createNewTaskRow(); saveData(); });
        taskList.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('remove-task-button')) {
                e.target.closest('.task-row').remove();
                saveData();
            }
        });

        function saveData() {
            const data = {
                workBom: document.getElementById('workBom').value,
                projectName: document.getElementById('projectName').value,
                problems: document.getElementById('problems').value,
                tasks: []
            };
            document.querySelectorAll('#task-list .task-row').forEach(row => {
                data.tasks.push({
                    detail: row.querySelector('.task-detail').value,
                    status: row.querySelector('.task-status').value,
                    remark: row.querySelector('.task-remark').value
                });
            });
            localStorage.setItem('reportData', JSON.stringify(data));
        }

        function loadData() {
            const savedData = localStorage.getItem('reportData');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('workBom').value = data.workBom || '';
                document.getElementById('projectName').value = data.projectName || '';
                document.getElementById('problems').value = data.problems || '';
                if (data.tasks && data.tasks.length > 0) {
                    data.tasks.forEach(task => createNewTaskRow(task.detail, task.status, task.remark));
                } else { createNewTaskRow(); }
            } else { createNewTaskRow(); }
        }

        // --- Modal & Action Logic ---
        function openModal(actionType) {
            pendingAction = actionType;
            modal.classList.add('active');
            
            if (actionType === 'resetAll') {
                modalTitle.innerText = '‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?';
                modalDesc.innerHTML = 'BOM, Project, ‡πÅ‡∏•‡∏∞‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏à‡∏∞‡∏´‡∏≤‡∏¢‡πÑ‡∏õ<br>‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?';
            } else if (actionType === 'clearTasks') {
                modalTitle.innerText = '‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏á‡∏≤‡∏ô?';
                modalDesc.innerHTML = '‡πÄ‡∏•‡∏Ç BOM ‡πÅ‡∏•‡∏∞‡∏ä‡∏∑‡πà‡∏≠ Project ‡∏à‡∏∞‡∏¢‡∏±‡∏á‡∏≠‡∏¢‡∏π‡πà<br>‡πÅ‡∏ï‡πà‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô‡πÅ‡∏•‡∏∞‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡∏•‡∏ö';
            }
        }

        resetAllBtn.addEventListener('click', () => openModal('resetAll'));
        clearTasksBtn.addEventListener('click', () => openModal('clearTasks'));
        cancelModalBtn.addEventListener('click', () => modal.classList.remove('active'));
        
        confirmModalBtn.addEventListener('click', function() {
            if (pendingAction === 'resetAll') {
                document.getElementById('workBom').value = '';
                document.getElementById('projectName').value = '';
                document.getElementById('problems').value = '';
                taskList.innerHTML = '';
                createNewTaskRow();
            } else if (pendingAction === 'clearTasks') {
                // ‡∏•‡∏ö‡πÅ‡∏Ñ‡πà Task ‡∏Å‡∏±‡∏ö Problems ‡πÅ‡∏ï‡πà‡πÄ‡∏Å‡πá‡∏ö BOM/Project ‡πÑ‡∏ß‡πâ
                document.getElementById('problems').value = '';
                taskList.innerHTML = '';
                createNewTaskRow();
            }
            
            saveData();
            document.getElementById('output').value = '';
            modal.classList.remove('active');
        });
        
        modal.addEventListener('click', (e) => { if(e.target === modal) modal.classList.remove('active'); });

        // Init
        document.getElementById('workBom').addEventListener('input', saveData);
        document.getElementById('projectName').addEventListener('input', saveData);
        document.getElementById('problems').addEventListener('input', saveData);
        loadData();

        // Copy Logic
        document.getElementById('copyButton').addEventListener('click', function() {
            const workBom = document.getElementById('workBom').value.trim();
            const projectName = document.getElementById('projectName').value.trim();
            const problems = document.getElementById('problems').value.trim();
            const parts = [];
            const longSeparator = '------------------------------'; 
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('th-TH', { day: 'numeric', month: 'long', year: 'numeric' });
            
            parts.push(`üìÖ ‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà: ${dateStr}`);
            if (workBom) parts.push(`üîñ Work BOM : ${workBom}`);
            if (projectName) parts.push(`üè∑Ô∏è Project : ${projectName}`);
            if (workBom || projectName) parts.push(`${longSeparator}`); 
            
            parts.push('‚úÖ **‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏á‡∏≤‡∏ô**');
            
            const taskRows = document.querySelectorAll('#task-list .task-row');
            if (taskRows.length > 0) {
                let hasTasks = false;
                taskRows.forEach((row, i) => { 
                    const detail = row.querySelector('.task-detail').value.trim();
                    const status = row.querySelector('.task-status').value; 
                    const remark = row.querySelector('.task-remark').value.trim();

                    if (detail) {
                        hasTasks = true;
                        const taskNumber = i + 1;
