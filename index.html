    <script>
        // === JavaScript ===
        const taskList = document.getElementById('task-list');
        const addTaskButton = document.getElementById('addTaskButton');

        function createNewTaskRow() {
            const newRow = document.createElement('div');
            newRow.className = 'task-row';
            
            newRow.innerHTML = `
                <input type="text" class="task-detail" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏á‡∏≤‡∏ô (Detail)...">
                <select class="task-status" aria-label="Status">
                    <option value="OK">Status: OK</option>
                    <option value="Pending">Status: Pending</option>
                    <option value="In Progress">Status: In Progress</option>
                    <option value="Waiting">Status: Waiting</option>
                    <option value="NG">Status: NG</option>
                    <option value="-">Status: -</option>
                </select>
                <input type="text" class="task-remark" placeholder="‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏/Remark (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)">
                <button type="button" class="remove-task-button">‡∏•‡∏ö</button> `;
            taskList.appendChild(newRow);
        }
        addTaskButton.addEventListener('click', createNewTaskRow);
        taskList.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('remove-task-button')) {
                e.target.closest('.task-row').remove();

        createNewTaskRow();

        
        // === JavaScript ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å (v15 Logic) ===
        document.getElementById('copyButton').addEventListener('click', function() {
            const workBom = document.getElementById('workBom').value.trim();
            const projectName = document.getElementById('projectName').value.trim();
            const problems = document.getElementById('problems').value.trim();

            const parts = [];
            const longSeparator = '------------------------------'; 

            if (workBom) parts.push(`üîñ Work BOM : ${workBom}`);
            if (projectName) parts.push(`üè∑Ô∏è Project : ${projectName}`);
            if (workBom || projectName) parts.push(`${longSeparator}`); 
            
            parts.push('‚úÖ **‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏á‡∏≤‡∏ô**');
            
            const taskRows = document.querySelectorAll('#task-list .task-row');
            
            if (taskRows.length > 0) {
                let hasTasks = false;
                taskRows.forEach((row, i) => { 
                    const detail = row.querySelector('.task-detail').value.trim();
                    
                    const statusSelect = row.querySelector('.task-status');
                    const status = statusSelect.value; 
                    
                    const remark = row.querySelector('.task-remark').value.trim();

                    if (detail) {
                        hasTasks = true;
                        const taskNumber = i + 1; 
                        
                        parts.push(`${taskNumber}. ${detail}`); 
                        parts.push(`   üö¶ Status: ${status}`); 
                        
                        if (remark && remark !== '-') {
                            parts.push(`   üí¨ Remark: ${remark}`); 
                        }
                    }
                });
                if (!hasTasks) parts.push('- ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ -');
            } else {
                parts.push('- ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ -');
            }
            
            if (problems) {
                parts.push(`${longSeparator}`); 
                parts.push('üìå **‡∏õ‡∏±‡∏ç‡∏´‡∏≤**');
                parts.push(problems);
            }

            const reportText = parts.join('\n').trim(); 
            const outputArea = document.getElementById('output');
            outputArea.value = reportText;

            navigator.clipboard.writeText(reportText).then(() => {
                const button = document.getElementById('copyButton');
                button.innerText = '‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß! (Copied!) ‚úÖ';
                button.style.backgroundColor = '#28a745'; 

                setTimeout(() => {
                    button.innerText = '‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å (Generate & Copy)';
                    button.style.backgroundColor = '#007bff';
                }, 2000);
            }).catch(err => {
                console.error('‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ', err);
                alert('‡∏Å‡∏≤‡∏£‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á');
            });
